{% load static %}

{% block corpo %}
   <form onkeydown="return event.key != 'Enter';" action="{% url 'produto:cadastra_produto' %}" method="POST" class="pb-4" novalidate>
      <div class="row mb-xl-3">
         <div class="col-xl-6">
            <div class="row">
               <label for="id_nome" class="col-xl-2 font-weight-bold">Nome</label>
               <div class="col-xl-10">
                  {{ form.nome }}
               </div>
            </div>
         </div>
      </div>

      <div class="row mb-xl-3">
         <div class="col-xl-6">
            <div class="row">
               <label for="id_categoria" class="col-xl-2 font-weight-bold">Categoria</label>
               <div class="col-xl-10">
                  {{ form.categoria }}
                  {% comment %}
                     <select name="categoria" required="" id="id_categoria">
                        <option value="" selected="">---------</option>
                        <option value="1">Frutas</option>
                        <option value="2">Legumes</option>
                        <option value="3">Verduras</option>
                     </select>
                  {% endcomment %}
               </div>
            </div>
         </div>
      </div>

      <div class="row mb-xl-3">
         <div class="col-xl-6">
            <div class="row">
               <label for="id_preco" class="col-xl-2 font-weight-bold">Pre√ßo</label>
               <div class="col-xl-10">
                  {{ form.preco }}
               </div>
            </div>
         </div>
               </div>
       <div class="row mb-xl-3">
         <div class="col-xl-6">
            <div class="row">
               <label for="id_qtd" class="col-xl-2 font-weight-bold">Quantidade</label>
               <div class="col-xl-10">
                  {{ form.qtd }}
               </div>
            </div>
         </div>
      </div>

      <br>
      <div class="row mb-5">
         <div class="col-xl-6">
            <div class="row">
               <div class="col-xl-10 offset-xl-2">
                  <button id="botao" type="button" class="btn btn-primary adicionar">
                        <img src="{% static 'images/skin/database_add.png' %}"> Cadastrar
                  </button>
               </div>
            </div>
         </div>
      </div>

   </form>

{% endblock %}
